<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* 画面の高さを100%にする */
            background-image: url('https://media.discordapp.net/attachments/1309387640616910849/1328274118063423528/1920x1080x6d0f01ef8a65e16ced0f47-1024x576.jpg?ex=6786c3eb&is=6785726b&hm=e713bc879755e82fb53041eaf97449e3a74dd3c9f6e4ebb9ddd528d01207042f&=&format=webp'); /* 背景画像を設定 */
            background-size: cover; /* 背景画像が画面全体に広がる */
            background-position: center; /* 背景画像を中央に配置 */
            background-attachment: fixed; /* スクロールしても背景が動かない */
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* 背景を白にし、透明度を少し下げて見やすく */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(173, 216, 230, 0.7); /* 薄い青色の枠線 */
        }
        .profile-header {
            display: flex;
            align-items: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .profile-header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .profile-header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .profile-details p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .profile-details span {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-header">
        <img src="https://images-ext-1.discordapp.net/external/ZOBfI6ZHxgAPkRNJakaOqt1rbNbb90_dSLeSi4sBVfQ/%3Fsize%3D1024/https/cdn.discordapp.com/avatars/1300993725463396443/3fe0714ec09716d31143acb2c3464db7.png?format=webp&quality=lossless" alt="プロフィールアイコン">
        <h1>名前: Aqq</h1>
    </div>
    <div class="profile-details">
        <p><span>年齢:</span> 非公開</p>
        <p><span>趣味:</span> コードを書く、Shop経営、ゲーム</p>
        <p><span>自己紹介:</span> 日本在住の学生です。日々コードを書きながら新しい技術を学ぶことが楽しみです。週末はゲームをしたり、コードやdiscordをすることが多いです。</p>
    </div>
</div>

</body>
</html>
